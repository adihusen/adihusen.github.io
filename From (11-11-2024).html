<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Biodata Siswa XI TKJ 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
             /* Warna biru sebagai background */
            background-image: url(B.1.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

        }
        .container {
            background-color: rgba(44, 251, 255, 0.381); /* Transparansi latar */
            margin: 30px auto;
            width: 400px;
            padding: 13px;
            border-radius: 10px; /* Untuk memperhalus sudut */
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.2); /* Memberikan efek bayangan */
            color: rgb(0, 0, 0);
        }
        h3 {
            text-align: center;
            color: rgb(0, 0, 0);
        }
        form, .output {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select[id=kelas], select[id=jurusan], select[id=agama]   {
            width: auto;
            padding: 8p;
            border: 1px solid #ccc;
            border-radius: 4px; /* Untuk memperhalus sudut input */
            background-color: rgba(255, 255, 255, 0.3); /* Transparansi pada input */
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5fe2f1; /* Warna tombol */
            color: black;
            cursor: pointer;
        }
         input[type="checkbox"], input[type="radio"] {
                    cursor: pointer;
         }
         ::placeholder{
            color: black;
         }
         .output table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(241, 241, 241, 0.5);
        }
        table, th, td {
            border: 1px solid #ccc; /* Border pada tabel */
            padding: 10px;
        }
        th {
            background-color: #001f3fca; /* Warna header tabel biru dongker */
            color: black;
        }
        td {
            background-color: rgba(10, 1, 1, 0.221); /* Warna sel tabel dengan transparansi */
        }
        #clock {
            font-size: 18px;
            color: rgb(0, 0, 0);
            margin-bottom: 0px;
        }
      </style>
</head>
<body>
    <center><div id="clock" class="container"></div></center> <!-- Menampilkan waktu dan tanggal di sini -->
    <div class="container">
            <h3 style="color: rgb(0, 0, 0);">Form Input Biodata Siswa</h3>
    <form id="myForm">
           <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Silahkan Diisi"><br><br>

        <label for="kelas">Kelas:</label>
        <select id="kelas" name="kelas">
            <option value="">Pilih Disini</option>
            <option value="X (Sepuluh)">X (Sepuluh) </option>
            <option value="XI (Sebelas)">XI (Sebelas) </option>
            <option value="XII (Duabelas)">XII (Duabelas) </option>
        </select><br><br>

        <label for="jurusan">Jurusan:</label>
        <select id="jurusan" name="jurusan">
            <option value="">Pilih Disini</option>
            <option value="TJKT">TJKT</option>
            <option value="GEOMATIKA">GEOMATIKA</option>
            <option value="DPIB">DPIB</option>
            <option value="KIMIA ANALIS">KIMIA ANALIS</option>
            <option value="PRODUKSI FILM">PRODUKSI FILM</option>
            <option value="TKP">TKP</option>
        </select><br><br>

        <label for="agama">Agama:</label>
        <select id="agama" name="agama">
            <option value="">Pilih Disini</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Kong Hu Cu">Kong Hu Cu</option>
        </select><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-Laki">
        <label for="laki_laki">Laki-laki</label><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

        <label for="nama">Alamat:</label>
        <input type="text" id="alamat" name="alamat" placeholder="Silahkan Diisi"><br><br>

        <label for="no_hp">No HP:</label>
        <input type="tel" id="no_hp" name="no_hp" placeholder="Silahkan Diisi"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Silahkan Diisi"><br><br>

        <input type="submit" value="Kirim">     <input type="checkbox" name="rememberme">
                                            <label for="rememberMe">Remember Me</label>  
    </form>
    
    <div class="output" id="output" style="display:none;"></div>

    <script>
        // Fungsi untuk memperbarui waktu dan tanggal setiap detik
        function updateClock() {
            const now = new Date();

            // Mengambil waktu (jam, menit, detik)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;

            // Mengambil tanggal (hari, bulan, tahun)
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Bulan dimulai dari 0
            const year = now.getFullYear();
            const currentDate = `${day}-${month}-${year}`;

            // Menampilkan waktu dan tanggal
            document.getElementById('clock').innerText = `${currentTime} | ${currentDate}`;
        }

        // Memperbarui jam dan tanggal setiap detik
        setInterval(updateClock, 1000);

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            // Mengambil nilai input
            const name = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const major = document.getElementById('jurusan').value; 
            const agama = document.getElementById('agama').value;
            const jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;
            const tanggal_lahir = document.getElementById('tanggal_lahir').value;
            const alamat = document.getElementById('alamat').value;
            const no_hp = document.getElementById('no_hp').value;
            const email = document.getElementById('email').value;

            // Menampilkan output
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <table>
                    <tr>
                        <th>Data</th>
                        <th>Nilai</th>
                    </tr>
                    <tr>
                        <td>Nama</td>
                        <td>${name}</td>
                    </tr>
                    <tr>
                        <td>Kelas</td>
                        <td>${kelas}</td>
                    </tr>
                    <tr>
                        <td>Jurusan</td>
                        <td>${major}</td>
                    </tr>
                    <tr>
                        <td>Agama</td>
                        <td>${agama}</td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>${jenis_kelamin}</td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahhir</td>
                        <td>${tanggal_lahir}</td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td>${alamat}</td>
                    </tr>
                    <tr>
                        <td>No Hp</td>
                        <td>${no_hp}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>${email}</td>
                    </tr>
                </table>
            `;
            outputDiv.style.display = 'block';

            // Mengosongkan form
            this.reset();
        });
    </script>
</div>
</body>
</html>
