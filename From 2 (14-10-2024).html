<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Biodata Siswa XI TKJ 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
             /* Warna biru sebagai background */
            background-image: url(B.1.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;

        }
        h3{
            margin: auto;
            width: 500px;
            padding: 1px;
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.2)
        }
        form {
            background-color: rgba(255, 255, 250, 0.2); /* Transparansi pada background form */
            margin: 30px auto;
            width: 400px;
            padding: 13px;
            border-radius: 10px; /* Untuk memperhalus sudut */
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.2); /* Memberikan efek bayangan */
            color: whitesmoke;
        }
        input[type="text"], input[type="email"], input[type="tel"],{
            width: auto;
            padding: 1px;
            margin-top: 1px;
            border: 1px solid #fffff;
            border-radius: 5px; /* Untuk memperhalus sudut input */
            background-color: rgba(240, 255, 18, 0.9); /* Transparansi pada input */
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.1); /* Warna tombol */
            color: whitesmoke;
            cursor: pointer;
         }
         input[type="checkbox"], input[type="radio"] {
                    cursor: pointer;
         }
        .output {
            font-family: Arial, sans-serif;
            position: center;
            color: whitesmoke;
            background-color: rgba(255, 255, 250, 0.2); /* Transparansi pada background form */
            margin: 30px auto;
            width: 400px;
            padding: 13px;
            border-radius: 10px; /* Untuk memperhalus sudut */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Memberikan efek bayangan */
      </style>
</head>
<body>
            <h3 style="color: whitesmoke;"><center>Form Input Biodata Siswa</center></h3>
    <form id="myForm">
           <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Silahkan Diisi"><br><br>

        <label for="kelas">Kelas:</label>
        <select id="kelas" name="kelas">
            <option value="">Pilih Disini</option>
            <option value="X (Sepuluh)">X (Sepuluh) </option>
            <option value="XI (Sebelas)">XI (Sebelas) </option>
            <option value="XII (Duabelas)">XII (Duabelas) </option>
        </select><br><br>

        <label for="jurusan">Jurusan:</label>
        <select id="jurusan" name="jurusan">
            <option value="">Pilih Disini</option>
            <option value="TJKT">TJKT</option>
            <option value="GEOMATIKA">GEOMATIKA</option>
            <option value="DPIB">DPIB</option>
            <option value="KIMIA ANALIS">KIMIA ANALIS</option>
            <option value="PRODUKSI FILM">PRODUKSI FILM</option>
            <option value="TKP">TKP</option>
        </select><br><br>

        <label for="agama">Agama:</label>
        <select id="agama" name="agama">
            <option value="">Pilih Disini</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Kong Hu Cu">Kong Hu Cu</option>
        </select><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
        <label for="perempuan">Perempuan</label>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-Laki">
        <label for="laki_laki">Laki-laki</label><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir"><br><br>

        <label for="nama">Alamat:</label>
        <input type="text" id="alamat" name="alamat" placeholder="Silahkan Diisi"><br><br>

        <label for="no_hp">No HP:</label>
        <input type="tel" id="no_hp" name="no_hp" placeholder="Silahkan Diisi"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Silahkan Diisi"><br><br>

        <input type="submit" value="Kirim">     <input type="checkbox" name="rememberme">
                                            <label for="rememberMe">Remember Me</label>  
    </form>
    
    <div class="output" id="output" style="display:none;"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            // Mengambil nilai input
            const name = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const major = document.getElementById('jurusan').value; 
            const agama = document.getElementById('agama').value;
            const jenis_kelamin = document.querySelector('input[name="jenis_kelamin"]:checked').value;
            const tanggal_lahir = document.getElementById('tanggal_lahir').value;
            const alamat = document.getElementById('alamat').value;
            const no_hp = document.getElementById('no_hp').value;
            const email = document.getElementById('email').value;

            // Menampilkan output
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<strong>Output:</strong><br>Nama : " + name + 
                                  "<br>Kelas : " + kelas + 
                                  "<br>Jurusan : " + major + 
                                  "<br>Agama : " + agama + 
                                  "<br>Jenis Kelamin : " + jenis_kelamin + 
                                  "<br>Tanggal Lahir : " + tanggal_lahir + 
                                  "<br>No HP : " + no_hp + 
                                  "<br>Alamat : " + alamat + 
                                  "<br>Email : " + email;
            outputDiv.style.display = 'block';

            // Mengosongkan form
            this.reset();
        });
    </script>

</body>
</html>
